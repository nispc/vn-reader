<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Login Page</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email" aria-autocomplete="none" autocomplete="false"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-button color="dark" fill="clear" size="full"
         id="recoverPasswordButton">Forgot email/password</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
